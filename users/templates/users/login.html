{% extends 'base.html' %}

{% block title %}Login - My Blog{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Login">
    </form>
    <p class="mt-3">
        No account yet? <a href="{% url 'users:signup' %}">Sign up instead</a>
    </p>
</div>
{% endblock %}
