{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<div class="container mt-4">
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}

        <!-- Email -->
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email</label>
            <input type="email" name="{{ form.email.name }}" class="form-control" value="{{ form.email.value }}">
        </div>

        <!-- First Name -->
        <div class="form-group">
            <label for="{{ form.first_name.id_for_label }}">First Name</label>
            <input type="text" name="{{ form.first_name.name }}" class="form-control" value="{{ form.first_name.value }}">
        </div>

        <!-- Last Name -->
        <div class="form-group">
            <label for="{{ form.last_name.id_for_label }}">Last Name</label>
            <input type="text" name="{{ form.last_name.name }}" class="form-control" value="{{ form.last_name.value }}">
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="{{ form.password1.id_for_label }}">Password</label>
            <input type="password" name="{{ form.password1.name }}" class="form-control">
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
            <input type="password" name="{{ form.password2.name }}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-3">
        Already have an account? <a href="{% url 'users:login' %}">Sign in instead</a>
    </p>
</div>
{% endblock %}
