{% extends 'base.html' %}

{% block title %}Update Post - My Blog{% endblock %}

{% block content %}
<h2>Update Post</h2>
<form method="post" enctype="multipart/form-data" action="{% url 'posts:post-update' post.pk %}">
    {% csrf_token %}

    {{ form.as_p }}

    {{ form.media }}
    <button type="submit" class="btn btn-primary">Update Post</button>
</form>
</div>
{% endblock %}
