{% extends "base.html" %}

{% block content %}
    <div class="jumbotron">
        <h1 class="display-4">Welcome to My Blog!</h1>
        <p class="lead">Explore our latest blog posts.</p>
    </div>

    <div class="row">
        <div class="col-md-8">
            <h2>Latest Blog Posts</h2>
            {% include 'posts/post_component.html' %}
            <div class="mt-3">
                <a href="{% url 'posts:post-list' %}" class="btn btn-outline-secondary">View All Posts</a>
            </div>
            <div class="mt-3">
                <a href="{% url 'posts:post-create' %}" class="btn btn-primary">Create a Post</a>
            </div>
        </div>
        <div class="col-md-4">
            <h3>Categories</h3>
            {% include 'posts/category_component.html' %}
            <div class="mt-3">
                <a href="{% url 'posts:category-list' %}" class="btn btn-outline-secondary">View All Categories</a>
            </div>
        </div>
    </div>
{% endblock %}
