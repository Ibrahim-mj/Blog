{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="form-group">
    <h1 class="display-4">Create a Post</h1>
    <form class="form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-primary" value="Create Post">
    </form>
</div>
{% endblock %}
